<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <h1>Feedback Form</h1>
    <form action="" id="my-form" method="post">
      <div>
        <label for="name" id="name">Name</label>
        <input type="text" minlength="3" maxlength="50" required />
      </div>
      <div>
        <label for="portfolio" id="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio"/>
      </div>
      <div>
        <label for="favColor" id="favColor">Favourite Color</label>
        <input type="color" id="favColor" name="favColor"/>
      </div>
      <div>
        <label for="likeness" id="likeness">Likeness</label>
        <input type="range" min="1" max="100"/>
      </div>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
